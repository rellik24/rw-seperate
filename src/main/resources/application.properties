spring.application.name=demo-api

# 主資料庫配置 (寫入)
spring.datasource.master.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.master.username=postgres
spring.datasource.master.password=postgres
spring.datasource.master.driver-class-name=org.postgresql.Driver

# 從資料庫配置 (讀取)
spring.datasource.slave.url=jdbc:postgresql://localhost:5433/demo
spring.datasource.slave.username=postgres
spring.datasource.slave.password=postgres
spring.datasource.slave.driver-class-name=org.postgresql.Driver

# 讀寫分離配置
spring.datasource.dynamic.primary=master
spring.datasource.dynamic.strict=false
spring.datasource.dynamic.datasource.master.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.dynamic.datasource.master.driver-class-name=org.postgresql.Driver
spring.datasource.dynamic.datasource.master.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.dynamic.datasource.master.username=postgres
spring.datasource.dynamic.datasource.master.password=postgres

spring.datasource.dynamic.datasource.slave.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.dynamic.datasource.slave.driver-class-name=org.postgresql.Driver
spring.datasource.dynamic.datasource.slave.url=jdbc:postgresql://localhost:5433/demo
spring.datasource.dynamic.datasource.slave.username=postgres
spring.datasource.dynamic.datasource.slave.password=postgres

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
